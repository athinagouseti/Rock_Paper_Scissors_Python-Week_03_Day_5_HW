{% extends "base.html" %}
{% block content %}

<div id="players">
    <div class="player">
        <div class="player_name">
            {{player_1.name}}
        </div>
        <div class="player_choice">
            {{ player_1.choice }}
        </div>
    </div>

    <div class="player"> 
        <div class="player_name">
            {{player_2.name}}
        </div>
        <div class="player_choice">
            {{ player_2.choice }}
        </div>
    </div>
</div>
<div id="winner"> 
    <h3>
        Winner
    </h3>
    <p>
        {% if winner == None %}
        Draw
        {% else %}
        {{ winner.name }}
        {% endif %}
    </p>
</div>   
{% endblock %}
